name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4 

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::806066816337:role/OIDC-workflow-for-Nginx-reverse-proxy-Jenkins-repo
        role-session-name: OIDC-workflow-for-Nginx-reverse-proxy-Jenkins-repo
        aws-region: ${{ secrets.AWS_REGION }}

 
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


    - name: terraform plan
      uses: dflook/terraform-plan@v1
      with:
        path: ./terraform
        backend_config_file: ./terraform/config.tfbackend
        variables: |
          vpc_id = "${{ secrets.VPC_ID }}"
    
    - name: terraform apply
      uses: dflook/terraform-apply@v1
      with:
          path: ./terraform
          backend_config_file: ./terraform/config.tfbackend
          auto_approve: true
          variables: |
            vpc_id = "${{ secrets.VPC_ID }}"
